<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/colores.css">
</head>
<body>
    <h1>colores</h1>
    <h2>colores llamados por su nombre</h2>
    <div class="box-colores"> 
        <div class="box-color color-blue"> <span>Name: Blue</span></div> 
        <div class="box-color color-darckcyan"> <span>Name: Darckcyan</span></div> 
        <div class="box-color color-yellowgreen"> <span>Name: Yellowgreen</span></div> 
    </div>
    <h2>Colores llamados por su código RGB</h2>
    <div class="box-colores">
        <div class="box-color color-255-0-0"> <span>RGB: 255,0,0</span></div> 
        <div class="box-color color-186-63-112"> <span>RGB: 186,63,112</span></div> 
        <div class="box-color color-210-87-35"> <span>RGB: 210,87,35</span></div> 
    </div>
    <h2>Colores llamados por su código hexadecimal</h2>
    <div class="box-colores">
        <div class="box-color color-ff2093"> <span>hexadecimal: #ff2093</span></div> 
        <div class="box-color color-f99f65"> <span>hexadecimal: #f99f65</span></div> 
        <div class="box-color color-ff69ff"> <span>hexadecimal: #ff69ff</span></div> 
    </div>
</body>

</html>
